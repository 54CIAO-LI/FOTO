        .contact-section {
            margin: 0;

        .contact-section h1 {
            font-family: 'Press Start 2P';

            color: white;
        }

        .border {

        }

        .contact-form {
            max-width: 600px;
            margin: auto;
            padding: 0 10px;
            overflow: hidden;
        }

        .contact-form-text {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin: 20px 0;
            border: 0;
            background: black;
            padding: 20px 40px;
            outline: none;
            color: #E1C564;
            transition: 0.5s;
        }

        .contact-form-text:hover {
            box-shadow: 0 0 4px 4px #E1C564;
        }

        textarea.contact-form-text {
            resize: none;
            height: 120px;
        }

        .contact-form-btn {
            font-weight: 700;
            font-size: .5rem;
            letter-spacing: 2px;
            float: right;
            border: 0;
            background: #E1C564;
            padding: 12px 30px;
            border-radius: 20px;
            cursor: pointer;
            transition: .5s;
        }

        .contact-form-btn:hover {
            color: white;
            background-color: #caa728;
        }

        .contact-form a{
            color:black;
            float: right;
            font-size: .5rem;
            font-weight: 400;
            width: 100px;
            height: 30px;
            padding: 10px;
            border-radius: 30px;
            text-align: center;
            background: #E1C564;
            font-family: 'Press Start 2P';
            margin-top: 10px;
            animation: sbtn linear 2s infinite;
        }

        @keyframes sbtn{
            50%{
                color: #fbf8ee;
                letter-spacing: 1px;
                transform: translateY(-5px);
                box-shadow: 5px 5px 0 black;
            }
        }

        .linear-wipe {
            background: linear-gradient(to right, #FFF 20%, #E1C564 40%, #E1C564 60%, #FFF 80%);
            background-size: 200% auto;

            color: #000;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            animation: shine 2.5s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }

            50% {
                letter-spacing: 6px;
            }
        }
    </style>
