            <div class="button-box">
                <div id="btbtn"></div>

    <script>
        var x = document.getElementById("login1");
        var y = document.getElementById("REGISTER");
        var z = document.getElementById("btbtn");
        
        function REGISTER(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function LOGIN(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
